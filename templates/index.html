{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>WebBarcode</h2>
    <div class="col s6">
        <form id="send_form" name="send_form" method="GET" action="/regist">
            
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">format_align_justify</i>
                    <input placeholder="バーコード" id="code" type="text" class="validate" name="code" value="">
                    <label for="code">バーコード</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s6">
            <a class="waves-effect waves-light btn light-blue accent-2 scan">
                <i class="material-icons left">camera_alt</i>スキャン</a>
        </div>
    </div>

    <!-- プリローダー -->
    <div class="preloader-background hide">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
